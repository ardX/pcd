<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Penghitung Buah Otomatis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
</head>

<body>
    <div class="card text-center mt-5 shadow-lg p-3 bg-white rounded" style="width: 36rem;margin: auto;text-transform: uppercase;">
        <h4 class="card-title mb-0">Aplikasi Web Penghitung Buah Otomatis Berbasis Pengolahan Citra</h4>
        <div class="card-body">
            <div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                {% if image %}
                <img width="500px" src="{{image}}">
                {% endif %}
            </div>
        </div>
        <form class="validated" method="post" action="/" enctype="multipart/form-data">
            <div class="custom-file mb-3">
                <input type="file" name="file" class="custom-file-input" id="document" required>
                <label class="custom-file-label" for="document">Pilih file gambar...</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>
            </div>
            <button type="submit" class="btn btn-block btn-danger">
                Proses Citra
            </button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
</body>

</html>
